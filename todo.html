<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <meta name="description" content="Help managing daily activities. Be organized.">
  <link rel="stylesheet" href="todo.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- full calendar lnk -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.js"></script>

  <!--
    <link rel="stylesheet" href="./fullcalendar/main.min.css">
    <script src="./fullcalendar/main.min.js" defer></script>
  -->

  <link rel="stylesheet" href="quote.css" />
  <link rel="stylesheet" href="clock.css">
  <link rel="shortcut icon" type="image/png" href="list.png" />
</head>

<body>

  </div>
  <div class="nav">
    <div class="div1">To-do List</div>
    <div class="clock">00:00:00</div>
    <div class="quote hidden">
      <span></span>
      <span></span>
    </div>
  </div>


  <div class="todo-grid-parent">

    <div>
      <div class="todo-input todo-block">
        <span>To-do: </span>
        <input type="text" placeholder="Enter new to-do">

        <span>Category: </span>
        <input type="text" placeholder="Enter category" list="categoryList">
        <datalist id="categoryList">
          <option value="Personal"></option>
          <option value="Office"></option>
        </datalist>

        <span>Date:</span>
        <input type="date" id="dateInput">
        <span>Time:</span>
        <input type="time" id="timeInput">
        <span></span>

        <button id="addBtn">Add</button>
        <span></span>
        <button id="sortBtn">Sort by Date</button>
        <span></span>
        <label><input type="checkbox" id="shortlistBtn"> Incomplete First </label>

      </div>



      <div class="todo-block todoTable-block">
        <div class="itemsPerPage">
          <!-- <span>items per page</span> -->
          <class id="itemsPerPageSelectElem">
            <!-- <option>5</option>
            <option>10</option>
            <option>20</option> -->
          </class>
        </div>


        <table id="todoTable">
          <tr>
            <td>Tick</td>
            <td>Date</td>
            <td>Time</td>
            <td>to-do</td>
            <td>
              <select id="categoryFilter">
              </select>
            </td>
            <td>Edit</td>
            <td>Delete</td>
          </tr>
        </table>

        <div class="pagination-pages">
        </div>
      </div>
    </div>

    <!-- calendar part -->
    <div class="todo-calendar  todo-block">
      <div id='calendar'></div>
    </div>

  </div>

  <!-- class="todo-grid-parent" -->

  <!-- to change in to do  -->
  <div class="todo-overlay" id="todo-overlay">
    <div class="todo-modal" id="todo-modal">
      <div class="todo-input todo-block">
        <span>To-do: </span>
        <input type="text" placeholder="Enter new to-do" id="todo-edit-todo">
        <span>Category: </span>
        <input type="text" placeholder="Enter category" list="categoryList" id="todo-edit-category">
        <datalist id="categoryList">
          <option value="Personal"></option>
          <option value="Work"></option>
        </datalist>
        <span>Date:</span>
        <input type="date" id="todo-edit-date">
        <span>Time:</span>
        <input type="time" id="todo-edit-time">
        <span></span>
        <button id="changeBtn">Save Change</button>
      </div>
    </div>
    <div class="todo-modal-close-btn" id="todo-modal-close-btn">X</div>
  </div>
  <a href="Notes/Notes.html">Notes Section</a>

  <script src="clock.js"></script>
  <script src="quotes.js"></script>
  <script src="clear.js"></script>
  <script src="todo.js"></script>
</body>

</html>
