<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="notes.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>NoteWall</title>
    <link rel="shortcut icon" type="image/png" href="document.png" />
</head>

<body>
    <div id="app">
        <div class="navbar">
            <h1>Notes</h1>
        </div>

        <!-- container -->
        <div class="container">
            <div class="col-1">
                <div class="note-container">
                    <textarea id="notetext" autofocus placeholder="Insert your text here..." cols="30"
                        rows="10"></textarea>
                    <div class="buttons">
                        <button class="add-note" id="addNote">Add</button>
                    </div>
                </div>
            </div>
            <div class="note-list">
                <div class="col-2" id="col-2">
                    <div class="top">
                        <button class="delete-note" id="deleteNote">X</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="notes.js"></script>
</html>
